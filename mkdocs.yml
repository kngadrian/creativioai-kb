site_name: CreativioAI Knowledge Base
site_url: https://kngadrian.github.io/creativioai-kb/
repo_url: https://github.com/kngadrian/creativioai-kb
repo_name: kngadrian/creativioai-kb
edit_uri: edit/main/docs/

theme:
  name: material
  logo: assets/creativio-logo.svg
  favicon: assets/creativio-logo.svg
  language: en
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: custom
      accent: custom
    - scheme: slate
      primary: custom
      accent: custom

extra_css:
  - assets/extra.css

markdown_extensions:
  - admonition
  - footnotes
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight

plugins:
  - search

nav:
  - Home: index.md
  - Getting started: getting-started.md
  - Workflows:
      - workflows/index.md
  - Features:
      - features/index.md
      - Create Photoshoot: features/create-photoshoot.md
      - AI Magic Studio: features/ai-magic-studio.md
      - AI Magic Tools: features/ai-magic-tools.md
      - Animation Studio: features/animation-studio.md
      - Brand Kit: features/brand-kit.md
      - Agency Dashboard: features/agency-dashboard.md
